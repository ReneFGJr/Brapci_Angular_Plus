<app-header [header]="header"></app-header>
<app-navbar></app-navbar>
<app-theme-banners [data]="data"></app-theme-banners>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Brapci Livros</h1>
      <!--------- Processando -->
      <div
        class="row border border-secondary rounded-bottom pt-2 pb-2 p-0"
        *ngIf="status == 2"
      >
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="status == 3">
        <p>Prezado(a) <b>{{ dados.name }}</b>,</p>
        <p>Obrigado por validar sua submissão do arquivo {{ dados.file | json}}.</p>
      </div>
      <div *ngIf="status == 3" class="alert alert-success">Confirmação ocorreu com sucesso!</div>
    </div>
  </div>
</div>
<app-footer></app-footer>
