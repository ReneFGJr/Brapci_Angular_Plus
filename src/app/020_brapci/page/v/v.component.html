<app-header *ngIf="header" [header]="header" [meta]="data?.meta"></app-header>
<app-navbar></app-navbar>

<div *ngIf="data">
  <!-- Switch para exibir o componente com base na Classe -->
  <ng-container [ngSwitch]="data.Class">
    <!-- Journals -->
    <app-v-journal *ngSwitchCase="'Journals'" [data]="data"></app-v-journal>

    <!-- Issue -->
    <app-issue-view *ngSwitchCase="'Issue'" [data]="data"></app-issue-view>

    <!-- Tipos de produção -->
    <app-v-article *ngSwitchCase="'Article'" [data]="data"></app-v-article>
    <app-v-book *ngSwitchCase="'Book'" [data]="data"></app-v-book>
    <app-v-proceedings *ngSwitchCase="'Proceeding'" [data]="data"></app-v-proceedings>

    <!-- Pessoas e Instituições -->
    <app-v-person *ngSwitchCase="'Person'" [data]="data"></app-v-person>
    <app-v-corporate-body *ngSwitchCase="'CorporateBody'" [data]="data"></app-v-corporate-body>

    <!-- Subject -->
    <app-v-subject *ngSwitchCase="'Subject'" [data]="data"></app-v-subject>

    <!-- Caso Padrão -->
    <div *ngSwitchDefault>
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-12 bold big text-danger">
            Classe desconhecida: {{ data.Class }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Exibe a classe no final -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 bold big">Classe: {{ data.Class }}</div>
    </div>
  </div>
</div>

<app-footer></app-footer>
