<app-header [header]="header"></app-header>
<app-navbar></app-navbar>
<div *ngIf="data">
  <!-- Proceeding -->
  <app-v-proceedings
    *ngIf="data.Class == 'Proceeding'"
    [data]="data"
  ></app-v-proceedings>

  <!-- Issue Procceeding and Journals -->
  <app-issue-view
    *ngIf="data.Class == 'Issue'"
    [data]="data"
  ></app-issue-view>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 bold big">Classe: {{ data.Class }}</div>
    </div>
  </div>
</div>
<app-footer></app-footer>
