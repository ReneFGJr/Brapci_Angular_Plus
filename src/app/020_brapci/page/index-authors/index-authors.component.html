
<app-header [header]="header"></app-header>
<app-navbar></app-navbar>

<div class="container">
  <div class="row" *ngIf="data">
      <h1>√çndice {{typeName}}</h1>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" *ngFor="let item of ltrs">
          <a (click)="getTerms(item,lang)" class="page-link" style="cursor: pointer;">{{item}}</a>
          </li>
        </ul>
      </nav>
      <div class="text-end border-bottom border-secondary mb-4 small bold">Idioma: {{lang}} - Total: {{ data.data.length }} {{typeName}} </div>
  <div style="column-count: 3">
    <li *ngFor="let item of data.data" style="list-style-type: none">
      <a class="link" [routerLink]="['/v/' + item.id_cc]">{{ item.n_name }}</a>
      <sup>({{ item.n_lang }})</sup>
    </li>
  </div>
  </div>
</div>

<app-footer></app-footer>
