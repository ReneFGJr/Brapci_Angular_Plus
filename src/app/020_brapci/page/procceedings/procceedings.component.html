<app-header [header]="header"></app-header>
<app-navbar></app-navbar>

<div class="container mt-5" *ngIf="sources">
  <div class="row">
    <div class="col-12">
      <h2>Eventos</h2>
    </div>
    <div class="container mt-5" *ngIf="sources">
      <div class="row">
        <div
          class="col-12 col-sm-6 col-md-6 col-lg-3 cik-xl-2"
          *ngFor="let item of sources; index as i"
        >
          <div
            (click)="viewProceeding(item.id_jnl)"
            class="issue cover full m-2 p-2 link"
          >
            <img [src]="item.cover" class="img-fluid" style="width: 100%;">
            <br>
            <span class="name">{{ item.jnl_name }}</span>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
