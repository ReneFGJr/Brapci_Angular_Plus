    <!-- Verifica se há um link para o OrdID -->
    <ng-container *ngIf="IDname" class="no-bullets">
      <a [href]="'https://scholar.google.com.br/citations?hl=pt-BR&user='+IDname" target="_blank" class="no-bullets link" title="Link para o Google Acadêmico">
        <img src="/assets/icone/googlescholar.svg" style="height: 25px;">
      </a>
    </ng-container>
