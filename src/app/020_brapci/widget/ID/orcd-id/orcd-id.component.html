<!-- Verifica se hÃ¡ um link para o OrdID -->
<ng-container *ngIf="IDname" class="no-bullets">
  <a
    [href]="'https://orcid.org/' + IDname"
    target="_blank"
    class="no-bullets link"
    title="Link para o OrcID"
  >
    <img src="/assets/icone/orcid.svg" style="height: 25px" />
  </a>
</ng-container>
