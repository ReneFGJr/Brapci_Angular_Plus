<table class="table table-striped table-bordered small">
  <thead class="table-secondary">
    <tr class="text-center small bold">
      <th>Descrição</th>
      <th>Quant.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data | keyvalue: compareFn | slice:0:20">
      <td>{{ item.key }}</td>
      <td class="text-end">{{ item.value }}</td>
    </tr>
  </tbody>
</table>
