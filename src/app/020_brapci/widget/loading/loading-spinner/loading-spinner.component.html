<div class="flex flex-col items-center justify-center min-h-[200px] space-y-4">
  <!-- Container com Glow -->
  <div class="relative w-24 h-24 flex items-center justify-center">
    <div class="absolute w-full h-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-full blur-2xl opacity-40 animate-pulse"></div>
    <div class="absolute w-full h-full border-4 border-gray-300 rounded-full animate-spin-slow"></div>
    <div class="absolute w-3/4 h-3/4 border-4 border-dashed border-gray-400 rounded-full animate-spin-fast"></div>
  </div>

  <!-- Texto animado -->
  <p class="text-lg font-semibold text-gray-300 uppercase tracking-widest animate-fade">
    {{ message }}
  </p>
</div>
