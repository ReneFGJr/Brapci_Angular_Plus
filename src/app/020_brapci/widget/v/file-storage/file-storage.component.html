<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 bold big">Arquivo</div>
    <div class="col-12 h1">{{ data.publisher }}</div>
  </div>
  <div class="row mt-4">

  </div>
  <h3 class="mt-5">Dados vinculados</h3>
  <div class="row mt-4" *ngFor="let item of data.data">
    <div class="col-2 text-end">{{ item.Property }}</div>

    <div *ngIf="item.ID > 0" class="col-9 bold big link" (click)="goUrl('/v/' + item.ID)">
      {{ item.Caption }}
    </div>

    <div *ngIf="item.ID > 0" class="col-1 bold big">
      <a href="https://cip.brapci.inf.br//download/{{item.ID}}" class="btn btn-primary" target="_blank">Download</a>
    </div>

    <div *ngIf="item.ID == 0" class="col-10 bold big">
      {{ item.Caption }}
    </div>
  </div>
</div>
