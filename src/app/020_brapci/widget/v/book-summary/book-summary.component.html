<h4>Book Summary</h4>
<div class="container">
  <div class="row">
    <div class="col-md-12" *ngFor="let nn of chapters">
      {{nn | json}}
      <div class="card" *ngFor="let chapter of nn">
        <div class="card-body">
          <h5 class="card-title">{{chapter | json}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

{{chapters | json}}
