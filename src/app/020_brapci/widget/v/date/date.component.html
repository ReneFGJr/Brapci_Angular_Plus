<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 bold big">Date</div>
    <div class="col-12 h1">{{ data.publisher }}</div>
  </div>
  <h3 class="mt-5">Dados vinculados</h3>
  <div class="row mt-4" *ngFor="let item of data.data">
    <div class="col-2 text-end">{{ item.Property }}</div>
    <div class="col-10 bold big link" (click)="goUrl('/v/' + item.ID)">
      {{ item.Caption }}
    </div>
  </div>
</div>
