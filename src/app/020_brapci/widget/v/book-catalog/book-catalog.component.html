<div class="container" *ngIf="data">
<div class="row">
  <div *ngFor="let item of data.books" class="border border-primary p-2 m-2 col-12">
    <a [routerLink]="'/v/'+item.ID">{{item.data.hasTitle }}</a>
    <div *ngIf="item.data.hasAuthor"><i>{{ item.data?.hasAuthor}}</i></div>
    <div *ngIf="item.data.hasOrganizator"><i>{{ item.data?.hasOrganizator}} <sup>(Org.)</sup></i></div>
  </div>

  <div *ngFor="let item of data.books" class="p-2 col-6 col-md-2">
    <a [routerLink]="'/v/'+item.ID" class="">
    <img src="{{item.data.hasCover}}" class="img-fluid book-cover book-item" />
    </a>
  </div>
</div>
