<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="home-tab"
      data-bs-toggle="tab"
      data-bs-target="#abnt-tab-pane"
      type="button"
      role="tab"
      aria-controls="abnt-tab-pane"
      aria-selected="true"
    >
      ABNT
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="profile-tab"
      data-bs-toggle="tab"
      data-bs-target="#vancouver-tab-pane"
      type="button"
      role="tab"
      aria-controls="vancouver-tab-pane"
      aria-selected="false"
    >
      Vancouver
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="contact-tab"
      data-bs-toggle="tab"
      data-bs-target="#apa-tab-pane"
      type="button"
      role="tab"
      aria-controls="apa-tab-pane"
      aria-selected="false"
    >
      APA
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <!-- ABNT -->
  <div
    class="tab-pane fade show active p-2 mb-4"
    id="abnt-tab-pane"
    role="tabpanel"
    aria-labelledby="home-tab"
    tabindex="0"
    style="background-color: white;"
  >
    <div class="input-group">
      <!-- Exibição formatada -->
      <div
        id="citationABNT"
        class="form-control border-0 small"
        style="overflow-y: auto; background-color: white; cursor: text;"
        [innerHTML]="citacao.abnt"
      ></div>
      <!-- Botão de copiar -->
      <button
        class="btn btn-outline-0"
        type="button"
        (click)="copiarTextoID('citationABNT')"
      >
        <i class="bi bi-clipboard"></i>
      </button>
    </div>
  </div>

  <!-- Vancouver -->
  <div
    class="tab-pane fade p-2 mb-4"
    id="vancouver-tab-pane"
    role="tabpanel"
    aria-labelledby="profile-tab"
    tabindex="0"
    style="background-color: white;"
  >
    <div class="input-group">
      <div
        class="form-control border-0 small"
        style="overflow-y: auto; background-color: white; cursor: text;"
        [innerHTML]="citacao.vancouver"
      ></div>
      <button
        class="btn btn-outline-0"
        type="button"
        (click)="copiarTexto(citacao.vancouver)"
      >
        <i class="bi bi-clipboard"></i>
      </button>
    </div>
  </div>

  <!-- APA -->
  <div
    class="tab-pane fade p-2 mb-4"
    id="apa-tab-pane"
    role="tabpanel"
    aria-labelledby="contact-tab"
    tabindex="0"
    style="background-color: white;"
  >
    <div class="input-group">
      <div
        class="form-control border-0 small"
        style="overflow-y: auto; background-color: white; cursor: text;"
        [innerHTML]="citacao.apa"
      ></div>
      <button
        class="btn btn-outline-0"
        type="button"
        (click)="copiarTexto(citacao.apa)"
      >
        <i class="bi bi-clipboard"></i>
      </button>
    </div>
  </div>
</div>
