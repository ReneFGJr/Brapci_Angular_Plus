{{citacao | json}}

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="home-tab"
      data-bs-toggle="tab"
      data-bs-target="#abnt-tab-pane"
      type="button"
      role="tab"
      aria-controls="abnt-tab-pane"
      aria-selected="true"
    >
      ABNT
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="profile-tab"
      data-bs-toggle="tab"
      data-bs-target="#vancouver-tab-pane"
      type="button"
      role="tab"
      aria-controls="vancouver-tab-pane"
      aria-selected="false"
    >
      Vancouver
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="contact-tab"
      data-bs-toggle="tab"
      data-bs-target="#apa-tab-pane"
      type="button"
      role="tab"
      aria-controls="apa-tab-pane"
      aria-selected="false"
    >
      APA
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active p-2 mb-4"
    id="abnt-tab-pane"
    role="tabpanel"
    aria-labelledby="home-tab"
    tabindex="0"
    style="background-color: white;"
  >
    <div class="input-group">
      <!-- Input com bordas removidas -->
      <textarea class="form-control border-0 small" style="overflow-y: hidden; overflow-x: hidden; " #inputText value="{{citacao.abnt}}" readonly>
      </textarea>

      <!-- Botão de copiar -->
      <button class="btn btn-outline-0" type="button" (click)="copiarTexto(inputText.value)">
        <i class="bi bi-clipboard"></i>
      </button>
    </div>
  </div>
  <div
    class="tab-pane fade p-2 mb-4"
    id="vancouver-tab-pane"
    role="tabpanel"
    aria-labelledby="profile-tab"
    tabindex="0"
    style="background-color: white;"
  >
    <div class="input-group">
      <!-- Input com bordas removidas -->
      <textarea class="form-control border-0 small" style="overflow-y: hidden; overflow-x: hidden; " #inputTextVAN value="{{citacao.vancouver}}" readonly>
      </textarea>

      <!-- Botão de copiar -->
      <button class="btn btn-outline-0" type="button" (click)="copiarTexto(inputTextVAN.value)">
        <i class="bi bi-clipboard"></i>
      </button>
    </div>

  </div>
  <div
    class="tab-pane fade p-2 mb-4"
    id="apa-tab-pane"
    role="tabpanel"
    aria-labelledby="contact-tab"
    tabindex="0"
    style="background-color: white;"
  >
    <div class="input-group">
      <!-- Input com bordas removidas -->
      <textarea class="form-control border-0 small" style="overflow-y: hidden; overflow-x: hidden; " #inputTextAPA value="{{citacao.apa}}" readonly>
      </textarea>

      <!-- Botão de copiar -->
      <button class="btn btn-outline-0" type="button" (click)="copiarTexto(inputTextAPA.value)">
        <i class="bi bi-clipboard"></i>
      </button>
    </div>
  </div>
</div>
