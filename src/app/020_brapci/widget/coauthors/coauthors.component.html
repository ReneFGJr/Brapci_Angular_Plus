<div *ngIf="coauthors">
  <h4 class="">{{coauthors.length}} Autor(es)/Coautor(es)</h4>
  <ol class="small">
    <li *ngFor="let author of coauthors">
      <span
        (click)="goView(author.ID)"
        class="link"
        [ngClass]="{ bold: author.colaborations > 4 }"
      >
        {{ author.nome }}<sup>{{ author.colaborations }}</sup>
      </span>
    </li>
  </ol>
</div>
