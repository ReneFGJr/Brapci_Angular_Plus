<img
  *ngIf="!user || !user.givenName"
  src="/assets/icone/login.svg"
  style="height:30px; color:white;"
  class="link"
  (click)="login()"
  alt="Entrar com suas credenciais"
/>

<span
  *ngIf="user && user.givenName"
  class="oauth_user link"
  (click)="perfil()"
>
  {{ user.givenName }}
</span>
