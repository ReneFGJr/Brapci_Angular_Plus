<head *ngIf="header" lang="pt">
  <title>{{ header.title }} - Brapci</title>
  <meta *ngFor="let meta of metadata" name="meta.name" content="meta.content" />
  <script type="text/javascript" src="https://cdn.plu.mx/widget.js"></script>
  <script type="text/javascript" src="//cdn.plu.mx/widget-popup.js"></script>
  <script async src="https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js"></script>
</head>

<div *ngIf="metadata && metadata=='1'">
  {{ metadata | json}}
  <li *ngFor="let meta of metadata">
      name="{{meta.name}}" content="{{meta.content}}"
  </li>
</div>
