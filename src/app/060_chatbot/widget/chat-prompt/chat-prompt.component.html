<h5>Welcome to Brapci Chat</h5>
<div class="chat-prompt">
  <div class="chat-prompt__message">
    <p>Hi, I'm Brapci Chatbot. How can I help you today?</p>
  </div>
  <div class="chat-prompt__input">
    <input type="text" placeholder="Type your message here..."  (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
