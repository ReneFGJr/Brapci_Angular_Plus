<div class="container">
  <div class="row">
    <div class="col-2 p-2 m-1 border border-secondary rounded-3 shandown"
      *ngFor="let item of registers"
      style="cursor: pointer"
      (click)="goEditReg(item.id_rec)">
      <span class="bg-dark text-white ps-4 pe-4 rounded-2">{{item.setName}}</span>
      <br />
      ID: {{item.id_rec}}
    </div>
  </div>
</div>
