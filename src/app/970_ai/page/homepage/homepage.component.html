<app-header [header]="header"></app-header>
<app-navbar></app-navbar>

<div class="container">
  <div class="row"><h1>Artificial Inteligence</h1></div>
  <div class="row" *ngIf="data">
    <div class="col-lg-2 col-6" *ngFor="let item of data"></div>
  </div>
  <div class="row mb-5 border-top border-secondary p-2" *ngFor="let item of data">
    <div class="col-2 col-lg-1">
    <img [src]="item.lk_logo" class="img-fluid">
    </div>
    <div class="col-10 col-lg-11">
    <h4>{{item.lk_name}}</h4>
    <p>{{item.lk_decricao}}</p>
    <a href="{{item.lk_link}}" target="_blank" class="link">{{item.lk_link}}</a>
    <br/>
    </div>
  </div>
</div>
<app-footer></app-footer>
