<form [formGroup]="dataForm">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input
      type="text"
      class="form-control border border-secondary"
      name="term"
      id="term"
      required
      (keyup)="keyUp($event)"
      formControlName="term"
    />

    <div [class.disabled]="busy" class="mt-3">
      <label for="nome">Itens</label>
      <select
        name="concept"
        style="width: 100%"
        size="6"
        formControlName="concept"
      >
        <option
          *ngFor="let it of Concepts; let is = index"
          [value]="it.ID"
          (click)="setTerm(it.ID)"
        >
          {{ it.name }}
        </option>
      </select>
    </div>
    <div *ngIf="busy" style="position: absolute; top: 100px; right: 0px">
      BUSY
    </div>

    <!-- Agrupando elementos de newBtn em uma linha -->
    <div  class="d-flex align-items-center gap-2 mt-3">
      <select *ngIf="newBtn" class="form-select form-control border border-secondary" style="width: 200px;" formControlName="type" id="type">
        <option *ngFor="let it of ConceptsTypes" [value]="it.type">{{ it.type }}</option>
      </select>
      <button class="btn btn-outline-primary" (click)="onInclude()" *ngIf="newBtn">Incluir</button>
      <button class="btn btn-outline-primary" (click)="onSave()" *ngIf="saveBtn">Salvar</button>
      <button class="btn btn-outline-warning" (click)="onCancel()">Cancelar</button>
    </div>
  </div>
</form>
