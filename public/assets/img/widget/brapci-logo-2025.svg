<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definindo os círculos para simular explosão -->
  <circle cx="100" cy="100" r="5" fill="orange">
    <animate attributeName="r" from="5" to="50" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="5" fill="red">
    <animate attributeName="r" from="5" to="40" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="5" fill="blue">
    <animate attributeName="r" from="5" to="30" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <!-- Mais fogos de artifício em outras posições -->
  <circle cx="50" cy="50" r="5" fill="yellow">
    <animate attributeName="r" from="5" to="50" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="150" r="5" fill="lime">
    <animate attributeName="r" from="5" to="50" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
